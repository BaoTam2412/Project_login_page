<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./logo_social/monkey.ico" />
    <title>Clone Login Code Academy</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to Code Academy</h1>
      </div>
      <form>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" />
        <a href="#" class="form-forger-pwd"> I forgot my password </a>
      </form>
      <button class="form-button" type="submit">Log in</button>
      <p>Or log in using:</p>
      <footer class="social">
        <div class="fb-logo">
          <img src="./logo_social/Facebook_Logo).png" alt="" />
        </div>
        <div class="gg-logo">
          <img src="./logo_social/Google_2025.png" alt="" />
        </div>
        <div class="github-logo">
          <img src="./logo_social/GitHub_png.png" alt="" />
        </div>
        <div class="linkedin-logo">
          <img src="./logo_social/LinkedIn.png" alt="" />
        </div>
      </footer>
      <div class="Member">
        <p>Not a member yet ?</p>
        <a href="#">Sign up for free</a>
      </div>
    </div>
  </body>
</html>
